<div class="row border m-0 p-3 mb-4" *ngIf="seciliUrun">

  <div class="col-md-2">
    <img class="img-fluid" src="/assets/img/{{ seciliUrun.resimUrl }}" class="img-thumbnail">
  </div>
  <div class="col-md-10">
    <h4 class="card-title">
      {{seciliUrun.isim}}
    </h4>
    <p class="card-text">
      {{seciliUrun.aciklama}}
      <button (click)="detaySakla()" class="btn btn-outline-danger  btn-sm">Seçimi İptal Et</button>
      <button (click)="SepeteEkle(seciliUrun)" class="btn btn-outline-success btn-sm ml-3">Sepete Ekle</button>

    </p>

  </div>
</div>


<div class="row">
  <div class="col-md-4" *ngFor="let u of urunler">
    <div class="card mb-3">
      <img src="/assets/img/{{ u.resimUrl }}" class="img-thumbnail" alt="{{ u.isim}}">
      <div class="card-body">
        <h3 class="card-title">
          <a href="">
            {{ u.isim }}
          </a>
        </h3>
        <small class="text-muted">
          <i class=" fas fa-lira-sign">
            {{ u.fiyat }}
          </i>
        </small>
      </div>
      <div class="card-footer text-center">
        <button (click)="detay(u)" class="btn btn-outline-success btn-sm">Detay</button>
        <button (click)="SepeteEkle(u)" class="btn btn-outline-success btn-sm ml-3">Sepete Ekle</button>
      </div>

    </div>
  </div>
</div>
