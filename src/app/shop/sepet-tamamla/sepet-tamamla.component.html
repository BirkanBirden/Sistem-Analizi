<app-navbar></app-navbar>

<div class="container pt-100 mb-4">

  <div *ngIf="siparisVer" class=" m-3 text-center">
    <h3>Teşekkür Ederiz.</h3>
    <p>Siparişiniz kayıt edilmiştir.</p>

    <button class="btn btn-danger" routerLink="/shop"> Alışverişe Devam Edebilirsiniz.</button>
  </div>

  <form *ngIf="!siparisVer" #form="ngForm" (ngSubmit)="siparisKaydet(form)" class="m-4">
    <div class="form-group">
      <label>İsim</label>
      <input type="text" class="form-control" #isim="ngModel" [(ngModel)]="siparis.isim" name="isim" required>
    </div>
    <div class="form-group">
      <label>Adres</label>
      <input type="text" class="form-control" #adres="ngModel" [(ngModel)]="siparis.adres" name="Adres" required>
    </div>
    <div class="form-group">
      <label>Şehir</label>
      <input type="text" class="form-control" #sehir="ngModel" [(ngModel)]="siparis.sehir" name="Şehir" required>
    </div>
    <div class="form-group">
      <label>Telefon</label>
      <input type="text" class="form-control" #telefon="ngModel" [(ngModel)]="siparis.telefon" name="Telefon" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" #email="ngModel" [(ngModel)]="siparis.email" name="Email" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-secondary">Siparişi Tamamla</button>
      <button type="submit" routerLink="/shop" class="btn btn-secondary ml-2">Alışverişe Devam Et</button>
    </div>
  </form>
</div>
