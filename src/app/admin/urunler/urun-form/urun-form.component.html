<h5>
  {{duzenle ? "Edit" :"create" }}Urun
</h5>

<form #form="ngForm" (ngSubmit)="kaydet(form)">
  <div class="form-group">
    <label>Resim</label>
    <input type="text" class="form-control" name="resim" [(ngModel)]="urun.resimUrl">
  </div>
  <div class="form-group">
    <label>isim</label>
    <input type="text" class="form-control" name="isim" [(ngModel)]="urun.isim">
  </div>
  <div class="form-group">
    <label>Fiyat</label>
    <input type="text" class="form-control" name="fiyat" [(ngModel)]="urun.fiyat">
  </div>
  <div class="form-group">
    <label>Açıklama</label>
    <input type="text" class="form-control" name="aciklama" [(ngModel)]="urun.aciklama">
  </div>
  <button type="submit" class="btn btn-secondary mr-2">
    {{duzenle ? "Edit" :"create" }}Urun
  </button>
  <button class="btn btn-warning " routerLink="/admin/main/urunler">İptal Et</button>
</form>
